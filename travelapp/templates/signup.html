        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6">
              <div class="card rounded-3">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
                  class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"

                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Info</h3>
      
                  <form class="px-md-2" method="post">
                    {% csrf_token %}
                    <div class="form-outline mb-4">
                      <input type="text" name="username" placeholder="Userame" id="username" class="form-control ms-0" onkeyup="checkuser()" required>
                      <label class="form-label" >username</label>
                    </div>
                    <div class="form-outline mb-4">
                      <input type="text" name="fname" placeholder="First Name" id="fname" class="form-control ms-0" required>
                     <label class="form-label" >First Name</label>
                    </div>
                    <div class="form-outline mb-4">
                      <input type="text" name="lname" placeholder="Last Name" id="lname" class="form-control ms-0" required>
                       <label class="form-label" >last name</label>
                    </div>
                    <div class="form-outline mb-4">
                      <input type="text" name="email" placeholder="email" id="email" class="form-control ms-0" onblur= "validateEmail()" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                      <label class="form-label" >Email</label>
                      </div>
                      <div class="form-outline mb-4">
                        <input type="text" name="add" placeholder="address" id="add" class="form-control ms-0" required>
                        <label class="form-label" >address</label>
                      </div>
                      
                      <div class="form-outline mb-4">
                        <input type="text"  name="contact_number" placeholder="Contact Number" id="contact_number"  onblur="validateNumber()" title="Enter Correct Phone no"  minlength="10" maxlength="10" class="form-control ms-0" [0-9]{10}  required>
                        <label class="form-label" >phone number</label>
                      </div>
                      <div class="form-outline mb-4">
                        <input type="text" name="pin" placeholder="pin" id="pin" class="form-control ms-0" minlength="6" maxlength="6"   required>
                        <label class="form-label" >pin</label>
                      </div>
                      <div class="form-outline mb-4">
                        <input type="text" name="age" placeholder="age" id="age" class="form-control ms-0" minlength="2" maxlength="2" required>
                        <label class="form-label" >age</label>
                      </div>
                      <div class="form-outline mb-4">
                        <input type="password" name="pass1" placeholder="Password" id="pass1" required class="form-control ms-0" pattern="^(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,}$" required>
                        <label class="form-label" >password</label>
                      </div>
      
                      <div class="form-outline mb-4">

                        <label class="form-label" >password</label>

                                      <input type="submit" value="SignUp" class="btn btn-primary mx-auto " id="submitbtn">

  <script>
  function checkuser() 

  document.getElementById("submitbtn").addEventListener("click", function(event){
    var password = document.getElementById("pass1").value;
    if (password.length < 8) {
      alert("Password must contain at least 8 characters");
      return false;
    }
    var pass1 = document.getElementById("pass1").value;
    var pass2 = document.getElementById("pass2").value;

    if (pass1 !== pass2) {
      alert("Passwords do not match");
      event.preventDefault();
    }
  });
 


</script>
<script>
   function validateNumber() {
      var contact_number = document.getElementById("contact_number");
      var value = contact_number.value;

      if (value === "0000000000" || value === "1111111111" || value === "2222222222" || value === "3333333333" || value === "4444444444" || value === "5555555555" || value === "6666666666" || value === "7777777777" || value ==="8888888888" || value ==="9999999999")
      {
        alert("Please enter a valid phone number");
        contact_number.value = "";
        return false;
      }
 }
</script>

 }
