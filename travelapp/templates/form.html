{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>travello</title>
    <link type="text/css" rel="stylesheet" href="{% static 'travel app/css/book.css' %}"  />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
   </head>

   <body>
     <nav class="navbar navbar-expand-lg bg-succsess">
       <div class="container-fluid">
         <a class="navbar-brand" href="{% url 'travelapp:index' %}">TRAVELLO</a>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarSupportedContent">
           <ul class="navbar-nav me-auto mb-2 mb-lg-0">
             <li class="nav-item">
               <a class="nav-link active" aria-current="page" href="{% url 'travelapp:index' %}">Home</a>
             </li>
             <li class="nav-item">
               <a class="nav-link" href="#">blog</a>
             </li>
             <li class="nav-item">
               <a class="nav-link "href="#">book</a>
             </li>
             <li class="nav-item dropdown">
               <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                 profile
               </a>
               <ul class="dropdown-menu">
                 <li><a class="dropdown-item" href="#">login</a></li>
                 <li><a class="dropdown-item" href="#">signup</a></li>
                 <li><hr class="dropdown-divider"></li>
                 <li><a class="dropdown-item" href="#">customer support</a></li>
               </ul>
             </li>
             <li class="nav-item">
               <a class="nav-link "href="{% url 'travelapp:about' %}">about</a>
             </li>
             <li class="nav-item">
               <a class="nav-link "href="{% url 'travelapp:contact' %}">contact</a>
             </li>
             
           </ul>
           <form class="d-flex" role="search">
             <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
             <button class="btn btn-outline-success" type="submit">Search</button>
           </form>
         </div>
       </div>
     </nav><hr>
     <div id="booking" class="section">
      <div class="section-center">
        <div class="container">
          <div class="row">
            <div class="booking-cta">
                <h1>Give Your FeedBack</h1>
                <div class="col-md-4 col-md-pull-7">
                  <div class="booking-form">
                    <form method="POST" action="{% url 'travelapp:feedback' %}">
                      {% csrf_token %}
                      <div class="form-group">
                        <span class="form-label">User name</span>
                        <input class="form-control" type="text"id="username" name="username">
                      </div>
                      <div class="form-group">
                        <span class="form-label">suggestions</span>
                        <input class="form-control" type="text"id="suggestion" name="suggestion">
                      </div>
                      <div class="form-btn">
                        <button type="submmit" class="btn btn-primary">Submit</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </body><!-- This templates was made by Colorlib (https://colorlib.com) -->
      
      </html>
