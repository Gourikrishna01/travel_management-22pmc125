           </form>

     <section class="vh-100">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6 text-black">
      
              <div class="px-5 ms-xl-4">
                <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                <span class="h1 fw-bold mb-0">explore to log here</span>
              </div>
      
              <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
      
                <form action="{% url 'travelapp:signin' %}"method="POST"style="width: 23rem;" onsubmit="return validateForm()">
                    {%csrf_token %}
                  <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
          
                  <div class="form-outline mb-4">
                    <input type="text" name="username" placeholder="username" id="username" class="form-control ms-0"required>
                    <label class="form-label" for="form2Example18">username</label>
                  </div>
      
                  <div class="form-outline mb-4">
                    <input type="password" name="pass1" placeholder="Password" id="pass1" class="form-control ms-0" required>
                    <label class="form-label" for="form2Example28">Password</label>
                  </div>
      
                  <div class="pt-1 mb-4">
                    <input type="submit" value="SignIn" class="btn btn-primary ms-0">

                  </div>
      
                  
                  <p>Don't have an account? <a href="{% url 'travelapp:signup' %}" class="link-info">Register here</a></p>
      
                </form>
      
              </div>
      
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
              <img src="{%static 'travel app/images/image4.png' %}"
                alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
            </div>
          </div>
        </div>
      </section>
    </body>

    <script>
      function validateForm() {
        // Get the form fields
      
        var password = document.getElementById("pass1");
    
        // Check if the fields are empty
      
        if (password.value.trim().length !=8 ) {
          alert("contain 8 numbers.");
          return false;
        }
        
    
        // If all checks pass, return true to allow form submission
        return true;
      }
    </script>
